<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>octopass</title>
  <style>
      /* lifted from https://nfdg.com/ */
      body {
          line-height: 1.4;
          font-size: 16px;
          padding: 0 25px;
          margin: 25px auto;
          max-width: 650px; 
      }

      ul {
          margin-top: 0px;
      }

      #maincontent {
          max-width: 38em;
          margin: 15 auto;
          margin-top: 70px;
      }

      .message-success {
          padding: 5px;
          background: #dff0d8;
      }
  </style>
</head>
<body>

<h2>octopass</h2>

{% if messages %}
    {% for message in messages %}
      <div class="message-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

{% block content %}
{% endblock content %}

</body>
</html>
